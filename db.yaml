- name: configure the db
  hosts: db
  become: yes
  vars:
    login_host: db.daws-78s.xyz
  vars: mysql_root_password
  prompt: please enter mysql root password 
  private: no
  tasks:
    - name: install mysql server
      ansible.builtin.dnf:
        name: mysql-server
        state: latest

    - name: start and enable mysql server
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: yes

    - name: install python dependencies
      ansible.builtin.pip:
        name:
          - PyMySQL
          - cryptography
        executable: pip3.9

    # checking the root password or not
    - name: check db connection
      community.mysql.mysql_info:
        login_user: root
        login_password: "{{mysql_root_password}}"
        login_host: "{{ login_host }}"
        filter: version
      ignore_errors: yes
      register: mysql_connection_output

    - name: print output
      ansible.builtin.debug:
        msg: "output {{ mysql_connection_output }}"

    - name: set up root password
      ansible.bulitin.coomand: "mysql_secure_installation --set-root-pass{{mysql_root_password}}"
      when: mysql_connection_output.failed is true
